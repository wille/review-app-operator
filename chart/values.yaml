webhook:
  secret: ""
  ingress:
    annotations: {}
    host: ""
forwarder:
  ingress:
    annotations: {}
    # The forwarder host MUST BE a wildcard DNS entry because only one ingress
    # is used to route requests to the forwarder.
    host: ""
scaleDownAfter: 1h
controllerManager:
  manager:
    args:
      - --leader-elect
      - --health-probe-bind-address=:8081
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
    image: willeam/review-app-operator
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 64Mi
  replicas: 1
  serviceAccount:
    annotations: {}
  type: ClusterIP
kubernetesClusterDomain: cluster.local
